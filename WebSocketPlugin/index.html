<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Simple Web Socket Client</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="content">
	<fieldset>
		<legend>Server Location</legend>
		<div>
			<label>URL:</label>
			<input type="text" id="serverUrl" value="ws:/localhost:7777"/>
			<button id="connectButton">Open</button>
			<button id="disconnectButton">Close</button>
		</div>
		<div>
			<label>Status:</label>
			<span id="connectionStatus">CLOSED</span>
		</div>
	</fieldset>
</div>
<script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
